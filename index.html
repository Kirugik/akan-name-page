<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Akan Name</title>
</head>
<body>
    <div>
        <div class="title">
            <h2>Akan Name</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad soluta, iste obcaecati consectetur earum voluptate.</p>
        </div>
        <div>
            <form id="input" class="form">
                <div class="input-form">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstName">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastName">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="datetime-local" id="dateOfBirth">
                </div>
                <div class="check">
                    <input type="radio" id="male">
                    <label>Male</label>
                    <input type="radio" id="female">
                    <label>Female</label>
                </div>
                <div class="button">
                    <button type="submit" style="width: 80px; height: 30px;">Submit</button> 
                </div>
            </form>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
