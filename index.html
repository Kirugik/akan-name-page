<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Akan Name</title>
</head>
<body>
    <div>
        <div class="title">
            <h2>Akan Name</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad soluta, iste obcaecati consectetur earum voluptate.</p>
        </div>
        <div class="content">
            <form class="input-form" id="details">
                <div class="input-form-details">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstName"> <br>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastName"> <br>
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" value="2022-03-04" id="dateOfBirth">
                </div>
                <div>
                    <input type="radio" name="gender" value="male" id="male">
                    <label>Male</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label>Female</label>
                </div>
                <div>
                    <button type="submit" id="button" style="width: 80px; height: 30px;">Submit</button> 
                </div>
                <div id="display">
                    
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
